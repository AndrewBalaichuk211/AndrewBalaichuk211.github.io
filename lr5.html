<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота 5</title>
    <link rel="stylesheet" href="css/lr5.css">
</head>

<body>
    <h1>Task1</h1>
    <div class="task task1">
        <div class="main-block">
            <div class="door"></div>
            <div class="window"></div>
            <div class="house"></div>
            <div class="chimney"></div>
            <div class="roof"></div>
        </div>
    </div>

    <h1>Task2</h1>
    <div class="task task2">
        <div class="main-block">
            <div class="world"></div>
            <div class="clouds"></div>
            <div class="water"></div>
            <div class="wooden-ship"></div>

        </div>
    </div>

    <h1>Task3</h1>
    <div class=" task3 ">
        <div class="fullwrap">
            <div class="header"></div>
            <div class="wrap">
                <div class="body"></div>
                <div class="sidebar"></div>
            </div>
            <div class="footer"></div>
        </div>
    </div>

    <h1>Task4 (Перший калькулятор робочий) </h1>
    <div class=" task4">
        <div class="col-wrap">
            <div class="flocol-1">
                <div class="calculator">
                    <div class="header__calculator">
                        <p class="text__header">Casio 3234</p>
                    </div>
                    <div class="body__calculator">
                        <form name="form">
                            <input type="text" name="textview" class="textview" placeholder="0" disabled>
                        </form>
                        <button id="clean" class="clean" onclick="clean()">Очистити</button>
                        <div class="properties">
                            <div class="buttons">
                                <div class="column column1">
                                    <input type="button" name="one" value="1" class="properties__calculator" onclick="insert('1')">
                                    <input type="button" name="four" value="4" class="properties__calculator" onclick="insert('4')">
                                    <input type="button" name="seven" value="7" class="properties__calculator" onclick="insert('7')">
                                    <input type="button" name="comma" value="," class="properties__calculator" onclick="insert(',')">
                                </div>
                                <div class="column column2">
                                    <input type="button" name="two" value="2" class="properties__calculator" onclick="insert('2')">
                                    <input type="button" name="five" value="5" class="properties__calculator" onclick="insert('5')">
                                    <input type="button" name="eight" value="8" class="properties__calculator" onclick="insert('8')">
                                    <input type="button" name="zero" value="0" class="properties__calculator" onclick="insert('0')">
                                </div>
                                <div class="column column3">
                                    <input type="button" name="three" value="3" class="properties__calculator" onclick="insert('3')">
                                    <input type="button" name="six" value="6" class="properties__calculator" onclick="insert('6')">
                                    <input type="button" name="nine" value="9" class="properties__calculator" onclick="insert('9')">
                                    <input type="button" name="doit" value="=" class="properties__calculator equal" onclick="equal()">
                                </div>
                                <div class="column column4">
                                    <input type="button" name="add" value="+" class="properties__calculator" onclick="opt('+')">
                                    <input type="button" name="sub" value="-" class="properties__calculator" onclick="opt('-')">
                                    <input type="button" name="mul" value="*" class="properties__calculator" onclick="opt('*')">
                                    <input type="button" name="div" value="/" class="properties__calculator" onclick="opt('/')">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="flocol-2">
                <div class="calculator">
                    <div class="header__calculator">
                        <p class="text__header">Casio 3234</p>
                    </div>
                    <div class="body__calculator">
                        <form name="form">
                            <input type="text" name="textview" class="textview" placeholder="0" disabled>
                        </form>
                        <button class="clean">Очистити</button>
                        <div class="properties">

                            <div class="buttons">
                                <div class="column column1">
                                    <input type="button" name="one" value="1" class="properties__calculator">
                                    <input type="button" name="four" value="4" class="properties__calculator">
                                    <input type="button" name="seven" value="7" class="properties__calculator">
                                    <input type="button" name="comma" value="," class="properties__calculator">
                                </div>
                                <div class="column column2">
                                    <input type="button" name="two" value="2" class="properties__calculator">
                                    <input type="button" name="five" value="5" class="properties__calculator">
                                    <input type="button" name="eight" value="8" class="properties__calculator">
                                    <input type="button" name="zero" value="0" class="properties__calculator">
                                </div>
                                <div class="column column3">
                                    <input type="button" name="three" value="3" class="properties__calculator">
                                    <input type="button" name="six" value="6" class="properties__calculator">
                                    <input type="button" name="nine" value="9" class="properties__calculator">
                                    <input type="button" name="doit" value="=" class="properties__calculator equal">
                                </div>
                                <div class="column column4">
                                    <input type="button" name="add" value="+" class="properties__calculator">
                                    <input type="button" name="sub" value="-" class="properties__calculator">
                                    <input type="button" name="mul" value="*" class="properties__calculator">
                                    <input type="button" name="div" value="/" class="properties__calculator">
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
            <div class="floclear"></div>
        </div>
    </div>

    <script src="js/lr5.js"></script>
</body>

</html>
