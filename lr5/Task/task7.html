<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 7</title>
</head>

<body>
    <script>
        function validateYear(year) {
            let reg = new RegExp("(([1]{1}[9]{1}[0-9]{2})){1}|(([2]{1}[0]{1}[0-9]{2})){1}$");
            document.write("Рік " + year + (reg.test(year) ? " задовільняє умову" : " не задовільняє умову"));
        }
        validateYear("2100");
        document.write("<br>")
        validateYear("2000");
    </script>
</body>

</html>
