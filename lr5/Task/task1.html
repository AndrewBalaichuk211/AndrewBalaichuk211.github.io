<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Завдання 1</title>
</head>

<body>
    <script>
        function checkNumber(AStr) {
            AStr = AStr.replace(/[\s\-\(\)]/g, '');
            (AStr.match(/^((\+?3)?8)?0\d{9}$/) != null) ? alert("Номер правильний " + AStr) : alert("Номер не правильний " + AStr);
        }
        checkNumber("+350551144613")
    </script>
</body>

</html>
