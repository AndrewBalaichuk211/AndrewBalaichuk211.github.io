<body>

    <p>Перевірте консоль</p>
    <script>

        function deleteAllComents(str) {
            console.log("Перед видаленням " + str);
            let regex = new RegExp("<!--(.*?)-->", "g");
            if (regex.test(str))
                str = str.replace(regex, "");
            console.log("Після видалення " + str);
        }
        let str = '<!-- основна частина сторінки --> <div class="content">...</div><!-- основна частина сторінки --> <div class="content">...</div>"';
        deleteAllComents(str);
    </script>
</body>
