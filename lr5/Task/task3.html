<body>
    <script>

        function checkPhoneNumber(phoneNumber) {
            let regex = new RegExp(/^(\(032\))?[0-9]{3}-?[0-9]{2}-?[0-9]{2}$/);
            document.write(phoneNumber + ((regex.test(phoneNumber) ? " є правильний" : " не є правильний")));
        }
        checkPhoneNumber("986-55-48");
    </script>

</body>
